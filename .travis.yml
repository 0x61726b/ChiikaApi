language: cpp
os: linux
sudo: false


git:
  submodules: false

env:
  matrix:
    - TRAVIS_EMPTY_JOB_WORKAROUND=true

matrix:
  exclude:
    - env: TRAVIS_EMPTY_JOB_WORKAROUND=true
  include:
    - os: osx
      compiler: clang
      before_script:
        - cmake --version
        - (mkdir build && cd build && cmake .. -DCMAKE_CXX_COMPILER=${COMPILER} ${CMAKE_OPTIONS})
    - os: linux
      env: COMPILER=g++-4.8 CMAKE_OPTIONS="-DJSONCPP_LIB_BUILD_STATIC=ON -DJSONCPP_LIB_BUILD_SHARED=OFF"
      compiler: gcc
      before_install:
        - ./cmake-3.2.2-Linux-x86_64/bin/cmake --version
        - wget --no-check-certificate http://cmake.org/files/v3.2/cmake-3.2.2-Linux-x86_64.tar.gz
        - tar -xzvf cmake-3.2.2-Linux-x86_64.tar.gz
        - rm cmake-3.2.2-Linux-x86_64.tar.gz
        - export PATH=$(pwd)/cmake/bin:$PATH
        - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
      before_script:
        - cd ${TRAVIS_BUILD_DIR}
        - (mkdir build && cd build && ./cmake-3.2.2-Linux-x86_64/bin/cmake .. -DCMAKE_CXX_COMPILER=${COMPILER} ${CMAKE_OPTIONS})
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.8
            - g++-4.8

install:
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="http://www.cmake.org/files/v3.3/cmake-3.3.2-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${pwd}/cmake/bin:${PATH}
      if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
    else
      brew install cmake
    fi

before_install:
  - set -e # Fail the whole script whenever any command fails
  - git submodule update --init --recursive

script:
  - ${TRAVIS_BUILD_DIR}/ChiikaAPI/ThirdParty/log4cplus/configure
  - cd ${TRAVIS_BUILD_DIR}
  - cd build && make
