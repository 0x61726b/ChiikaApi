language: cpp

compiler:
  - clang
  #- gcc

osx_image: xcode7
os:
  - osx
  #- linux

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8

git:
  submodules: false

env:
  - TARGET_ARCH=x64


before_install:
  - git submodule update --init --recursive
  - wget --no-check-certificate http://cmake.org/files/v3.2/cmake-3.2.2-Linux-x86_64.tar.gz
  - tar -xzvf cmake-3.2.2-Linux-x86_64.tar.gz
  - rm cmake-3.2.2-Linux-x86_64.tar.gz
  - export PATH=$(pwd)/cmake/bin:$PATH
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

before_script:
  - cmake --version
  - cmake -DJSONCPP_LIB_BUILD_STATIC=ON -DJSONCPP_LIB_BUILD_SHARED=OFF .

script: make
