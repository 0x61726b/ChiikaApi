language: cpp

compiler:
  - clang
  #- gcc

osx_image: xcode7
os:
  - osx
  #- linux

git:
  submodules: false

env:
  - TARGET_ARCH=x64


before_install:
  # g++4.8.1
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

  - sudo apt-get update -qq
  - wget --no-check-certificate http://cmake.org/files/v3.2/cmake-3.2.2-Linux-x86_64.tar.gz
  - tar -xzvf cmake-3.2.2-Linux-x86_64.tar.gz
  - rm cmake-3.2.2-Linux-x86_64.tar.gz
  - export PATH=$(pwd)/cmake/bin:$PATH
  - git submodule update --init --recursive

install:
  # g++4.8.1
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8"; fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.4"; fi

before_script:
  - cmake --version
  - cmake -DJSONCPP_LIB_BUILD_STATIC=ON -DJSONCPP_LIB_BUILD_SHARED=OFF .

script: make
